<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="js/addons.js" defer></script>
    <script src="js/themes.js" defer></script>
  <head>

  <body>
    <div id="header">
      <a class="mozilla" href="http://mozilla.org"></a>
      <a class="firefox" href="http://mozilla.org"></a>
    </div>
    <div id="content">
      <div id="groups">
        <div class="group browsers">
          <h3>Browsers</h3>
          <ul>
            <li><a class="browser-ui" href="../browsers/web-extension.json">Web extension</a></li>
            <li><a class="browser-ui" href="../browsers/web-extension-vertical-tabs.json">Web extension with vertical tabs</a></li>
            <li><a class="browser-ui">Back to default Firefox</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      for (let link of document.querySelectorAll(".browser-ui")) {
        let path = link.getAttribute("href");
        if (path) {
          let url = new URL(path, location);
          url.protocol = "browserui";
          link.href = url.href;
        } else {
          link.href = "browserui://";
        }
      }
    </script>
  </body>
</html>
